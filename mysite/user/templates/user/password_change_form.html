{% extends 'base.html' %}

{% block content %}
    <div class="main">
        <h1>Смена пароля</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if user.photo %}
                <p><img src="{{ user.photo.url }}" alt=""></p>
            {% else %}
                <p><img src="/media/users/noimg.png" alt=""></p>
            {% endif %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
