{% extends 'base.html' %}

{% block content %}
    <div class="main">
        <h1>Личный кабинет</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if user.photo %}
                <p><img src="{{ user.photo.url }}" alt=""></p>
                {% else %}
                <p><img src="/media/users/noimg.png" alt=""></p>
            {% endif %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <hr>
        <a href="{% url 'password_change' %}">Сменить пароль</a>
    </div>

{% endblock %}
